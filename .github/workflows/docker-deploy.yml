name: CI/CD for Node.js App

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the 'main' branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: your-docker-username/your-repo-name:latest  # Replace with your actual Docker username/repo name

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push  # Run after the build-and-push job

    steps:
      - name: Deploy to Server
        run: |
          echo "Deploying container to production..."
          # Add your deployment commands here (e.g., SSH to the server and run Docker commands)
          # Example SSH command:
          # ssh -o StrictHostKeyChecking=no user@your-server-ip "docker pull your-docker-username/your-repo-name:latest && docker run -d your-docker-username/your-repo-name:latest"
